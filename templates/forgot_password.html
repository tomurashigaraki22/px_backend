<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #6366f1, #a855f7, #3b82f6);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 25px;
        }
        .welcome-text h2 {
            color: #a855f7;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .welcome-text p {
            color: #4c4c4c;
            font-size: 16px;
        }
        .otp-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #6366f1;
        }
        .footer-note {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <div class="welcome-text">
                <h2>Hello {{username}},</h2>
                <p>You recently requested to reset your password. Use the OTP below to proceed:</p>
            </div>
            <div class="otp-box">
                {{otp}}
            </div>
            <p class="footer-note">This OTP is valid for a limited time. Do not share it with anyone.</p>
        </div>
    </div>
</body>
</html>
